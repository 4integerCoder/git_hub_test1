<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This text is bold</b>
    <strong>This text is important!</strong>
    <i>This text is italic</i>
    <em>This text is emphasized</em>
    <small>This is some smaller text.</small>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>

</body>
</html>


<!-- HTML <i> 요소는 대체 음성 또는 분위기의 텍스트 부분을 정의합니다. 내부 내용은 일반적으로 기울임꼴로 표시됩니다. -->
<!-- HTML <strong> 요소는 매우 중요한 텍스트를 정의합니다. 내부 내용은 일반적으로 굵게 표시됩니다. -->
<!-- HTML <b> 요소는 별도의 중요성 없이 굵은 텍스트를 정의합니다. [볼드체를 의미한다.]--> 
<!-- HTML <em> 요소는 강조된 텍스트를 정의합니다. 내부 내용은 일반적으로 기울임꼴로 표시됩니다.
팁: 화면 판독기는 언어적 강세를 사용하여 <em>의 단어를 강조하여 발음합니다. -->
<!-- HTML <mark> 요소는 표시하거나 강조 표시해야 하는 텍스트를 정의합니다. -->
<!-- HTML <del> 요소는 문서에서 삭제된 텍스트를 정의합니다. 브라우저는 일반적으로 삭제된 텍스트에서 줄을 긋습니다. -->
<!-- HTML <sub> 요소는 첨자 텍스트를 정의합니다. 첨자 텍스트는 일반 줄 아래의 절반 문자로 나타나며, 때때로 더 작은 글꼴로 렌더링됩니다. -->
